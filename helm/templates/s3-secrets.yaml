{{- if or (.Values.localstack.enabled) (not .Values.externalS3.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "novu.s3.secretName" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: backend
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  endpoint:  {{ ( include "novu.s3.endpoint" . ) | b64enc | quote }}
  bucketName: {{ ( include "novu.s3.bucketName" . ) | b64enc | quote }}
  region: {{ ( include "novu.s3.region" . ) | b64enc | quote }}
  accessKey: {{ ( include "novu.s3.accessKey" . ) | b64enc | quote }}
  secretKey: {{ ( include "novu.s3.secretKey" . ) | b64enc | quote }}
{{- end }}
